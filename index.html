<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
        <div class="row">
          <div class="col-md-7">
            <hr>
            <h2>Add a Contact:</h2>
            <div class="searchField">
              <p><span id="inputField">Input ID to find</span></p>
              <input type="text" name="find" id="findFunction">
            </div>
            <form id="new-Contact">
              <div class="form-group" id="forPicture">
                <label for="newPicture">Picture</label>
                <input type="file" onchange="readURL(this);"/>
                <img id="newPicture" src="http://icons.iconarchive.com/icons/graphicloads/100-flat/256/upload-icon.png" alt="Image preview">
              </div>
              <div class="form-group">
                <label for="newFirst">First Name</label>
                <input type="text" id="newFirst">
              </div>
              <div class="form-group">
                <label for="newLast">Last Name</label>
                <input type="text" id="newLast">
              </div>
              <div class="form-group">
                <label for="newNumber">Phone Number</label>
                <input type="text" id="newNumber">
              </div>
              <div class="form-group">
                <label for="newHomeAddress">Home address</label>
                <input type="text" id="homeAddress">
              </div>
              <div class="form-group">
                <label for="newWorkAddress">Work address</label>
                <input type="text" id="workAddress">
              </div>
              <div class="form-group">
                <label for="newPersonalEmail">Personal email</label>
                <input type="text" id="personalEmail">
              </div>
              <div class="form-group">
                <label for="newWorkEmail">Work email</label>
                <input type="text" id="workEmail">
              </div>
              <button type="submit" id="topSubmit">Add</button>
            </form>
            <hr>
            <h2>Contacts:</h2>
            <ol id="contacts">
            </ol>
          </div>
          <div class="col-md-5">
            <div id="showContact">
              <p><span class="picture"></span></p>
              <div id="inline">
                <p>First Name: <span class="firstName"></span></p>
                <p>Last Name: <span class="lastName"></span></p>
                <p>Phone Number: <span class="phoneNumber"></span></p>
                <p>Work address: <span class="workAddress"></span></p>
                <p>Home address: <span class="homeAddress"></span></p>
                <p>Personal email: <span class="personalEmail"></span></p>
                <p>Work email: <span class="workEmail"></span></p>
                <div id="buttons">
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
